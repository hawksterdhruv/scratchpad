<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/fonts/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar-custom">
      <!-- <a class="navbar-brand" href="#">Logo</a> -->
      <div class="top-navbar">
        {% if current_user.is_authenticated %}
        <!-- <i class="fas fa-bars" id="fas-maximized"></i> -->
        <div class="avatar-container">
          <img
            src="{{ profile_pic }}"
            alt="Google profile pic"
            class="avatar rounded-circle"
            height="100px"
            width="100px"
          />
          <a
            class="btn btn-lg btn-google text-uppercase"
            type="submit"
            href="/logout"
            id="signOutButton"
            >Logout</a
          >
        </div>
        {% else %}
        <!-- <i class="fas fa-bars" id="fas-maximized"></i> -->
        <a
          class="btn btn-lg btn-google text-uppercase"
          type="submit"
          href="/login"
          ><i class="fab fa-google mr-2"></i> Sign in with Google</a
        >
        <!-- <a class="button" href="/login">Google Login</a> -->
        {% endif %}
      </div>
      <!-- <div class="past-blog">
        <h5></h5>
        <p>
          <span class="time"></span>
        </p>
      </div> -->
      <!-- <template>
        <div class="past-blog">
          <h5></h5>
          <p><span class="time"></span></p>
        </div>
      </template> -->

      <!-- <div onclick="/login" data-theme="dark"></div> -->

      <!-- <a href="#" onclick="signOut();" id="signOutButton">Sign out</a> -->
    </nav>
    <div class="grid-container">
      <nav class="navbar-minimized">
        <!-- <a class="navbar-brand" href="#">Logo</a> -->
        <i class="fas fa-bars" id="fas-minimized"></i>
      </nav>

      <div class="form-group" id="title">
        <input
          name="title"
          id="title_input"
          type="text"
          class="form-control"
          placeholder="Title"
        />
      </div>

      <div id="one" class="form-group h-100">
        <textarea class="form-control h-100" id="comment"></textarea>
      </div>

      <div id="two"></div>
    </div>

    <div id="quick-actions" class="position-absolute">
      <button
        type="button"
        class="btn btn-light rounded-circle"
        id="delete"
        data-toggle="modal"
        data-target="#delete-modal"
      >
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-light rounded-circle" id="add-new">
        <i class="fa fa-plus" id="fas-maximized"></i>
      </button>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Confirmation</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Are you sure you want to delete this? <br />
            This action is not undoable.
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              No
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-accept="modal"
              data-dismiss="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js" async defer></script>
  </body>
</html>
